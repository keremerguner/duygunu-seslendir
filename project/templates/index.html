<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Tanıma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #left, #right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #left {
            border-right: 1px solid #ccc;
        }
        h1 {
            text-align: center;
        }
        #emotions, #emotions-single {
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button-row button {
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        #loading, #loading-start {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="left">
        <h1>Anlık Duygu Tanıma</h1>
        <div id="emotions">
            <p>Mutlu: <span id="mutlu">0%</span></p>
            <p>Üzgün: <span id="uzgun">0%</span></p>
            <p>Kızgın: <span id="kizgin">0%</span></p>
            <p>Sakin: <span id="sakin">0%</span></p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button id="startButton">Mikrofonu Başlat</button>
                <button id="stopButton">Mikrofonu Durdur</button>
            </div>
            <div id="loading-start">
                <div class="spinner"></div>
            </div>
        </div>
        <div id="status"></div>
    </div>
    <div id="right">
        <h1>Kayıt Al ve Tahmin Et</h1>
        <div id="emotions-single">
            <p>Mutlu: <span id="mutlu-single">0%</span></p>
            <p>Üzgün: <span id="uzgun-single">0%</span></p>
            <p>Kızgın: <span id="kizgin-single">0%</span></p>
            <p>Sakin: <span id="sakin-single">0%</span></p>
        </div>
        <div class="button-container">
            <button id="recordButton">Kayıt Al</button>
            <div id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    <script>
        let stopInterval;

        function fetchEmotion() {
            fetch('/emotion')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('mutlu').innerText = data.Mutlu.toFixed(2) + "%";
                    document.getElementById('uzgun').innerText = data.Üzgün.toFixed(2) + "%";
                    document.getElementById('kizgin').innerText = data.Kızgın.toFixed(2) + "%";
                    document.getElementById('sakin').innerText = data.Sakin.toFixed(2) + "%";
                });
        }

        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('loading-start').style.display = 'block'; // Yükleme animasyonunu göster
            setTimeout(() => {
                fetch('/start_recording', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'started') {
                            const statusDiv = document.getElementById('status');
                            statusDiv.innerText = 'Kayıt Yapılıyor...'; // Kayıt yapılıyor mesajını göster
                            statusDiv.style.display = 'block';
                            statusDiv.style.color = 'green';
                            stopInterval = setInterval(fetchEmotion, 1000);
                        }
                        document.getElementById('loading-start').style.display = 'none'; // Yükleme animasyonunu gizle
                    });
            }, 2000); // 2 saniye bekle
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            fetch('/stop_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'stopped') {
                        const statusDiv = document.getElementById('status');
                        statusDiv.innerText = 'Mikrofon Durduruldu'; // Durduruldu mesajını göster
                        statusDiv.style.color = 'red';
                        clearInterval(stopInterval);
                    }
                });
        });

        document.getElementById('recordButton').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'block'; // Yükleme animasyonunu göster
            setTimeout(() => {
                fetch('/record_once', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('mutlu-single').innerText = data.Mutlu.toFixed(2) + "%";
                        document.getElementById('uzgun-single').innerText = data.Üzgün.toFixed(2) + "%";
                        document.getElementById('kizgin-single').innerText = data.Kızgın.toFixed(2) + "%";
                        document.getElementById('sakin-single').innerText = data.Sakin.toFixed(2) + "%";
                        document.getElementById('loading').style.display = 'none'; // Yükleme animasyonunu gizle
                    });
            }, 2000); // 2 saniye bekle
        });

        setInterval(fetchEmotion, 1000);
    </script>
</body>
</html>
