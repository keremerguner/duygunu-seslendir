<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Tanıma Sonucu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duygu Tanıma Sonucu</h1>
        <p>Kayıtlı Duygu: {{ emotion_type }}</p>
        <p>Tahmin Edilen Duygu: {{ emotion }}</p>
        <p>Güven: {{ confidence }}%</p>
        {% if success %}
        <p>Puan: {{ score }}</p>
        {% else %}
        <p>3 denemeden sonra doğru tahmin edemedim.</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Geri Dön</a>
    </div>
</body>
</html>
